<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="MovUNAL-App. Aplicación proyecto de seminario"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Santiago Campos" />
    <meta http-equiv="”Content-Language”" content="”es”" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo.png" />
    <link rel="stylesheet" href="./styles_sesion.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>MovUnal</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>INICIAR SESIÓN</h1>
        <div class="logo-container"></div>
      </div>
    </header>
    <main>
      <div class="formulario-datos">
        <input
          id="email"
          type="email"
          class="email"
          placeholder="Usuario"
          required
          autocomplete="email"
        />
        <input
          id="contraseña"
          type="password"
          class="contraseña"
          placeholder="Contraseña"
          required
          autocomplete="current-password"
        />
        <button type="submit" class="btn-agregar">
          <a href="./perfil.html">INICIAR SESIÓN</a>
        </button>
      </div>
    </main>
  </body>
</html>
